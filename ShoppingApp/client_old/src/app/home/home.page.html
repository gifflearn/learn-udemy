<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
  <div>
    <ion-label>Nom</ion-label>
    <ion-input type="text" [(ngModel)]="nom"></ion-input>
  </div>
  <div>
    <ion-label>Description</ion-label>
    <ion-input type="text" [(ngModel)]="description"></ion-input>
  </div>
  <div>
    <ion-button (click)="insertArticle()">Ins√©rer</ion-button>
    <ion-button (click)="updateArticle()">Modifier</ion-button>
    <ion-button (click)="removeArticle()">Supprimer</ion-button>
  </div>
</ion-content>
